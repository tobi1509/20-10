<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Cafe Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .order-form {
            width: 210mm; /* A4 width is 210mm, so 1/4 of A4 width */
            height: 74.25mm; /* A4 height is 297mm, so 1/4 of A4 height */
            padding: 10mm;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .order-form h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .order-form table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-form th, .order-form td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .order-form th {
            background-color: #f2f2f2;
            color: #333;
        }
        .order-form td {
            background-color: #fafafa;
        }
        .order-form input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }
        .order-form input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="order-form">
        <h2>Family Cafe Order Form</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Coffee</td>
                    <td><input type="number" min="0"></td>
                </tr>
                <tr>
                    <td>Tea</td>
                    <td><input type="number" min="0"></td>
                </tr>
                <tr>
                    <td>Juice</td>
                    <td><input type="number" min="0"></td>
                </tr>
                <tr>
                    <td>Sandwich</td>
                    <td><input type="number" min="0"></td>
                </tr>
                <tr>
                    <td>Salad</td>
                    <td><input type="number" min="0"></td>
                </tr>
                <!-- Add more items as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
